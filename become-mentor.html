    <section class="mentor-form">
        <h1>Become a Mentor</h1>
        <p>Inspire the next generation of JEE & NEET toppers with MentorQ.</p>
        <form action="https://your-form-handler.com" method="post">
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone" required>
            <input type="text" name="qualification" placeholder="Your Qualification (e.g., IIT B.Tech)" required>
            <textarea name="message" placeholder="Why do you want to mentor?" rows="5" required></textarea>
            <button type="submit" class="btn">Apply Now</button>
        </form>
    </section>
